{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="shortcut icon" href="{% static 'images/cat-rounded.png' %}" type="image/jpg">

        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>{% block title %}RimMirK{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

    </head>
    <body class="theme-root">
        <a id="no-war-banner" href="https://www.ukrfund.org/" class="em-ribbon" style="position: absolute; left:0; top:0; width: 90px; height: 90px; background: url('https://stfalcon.github.io/stopwar/img/stop-war-in-ukraine.png'); z-index: 20; border: 0;" title="Do something to stop this war! Russians are killing our children and civilians!" target="_blank"></a>
        <header class="site-header">
            <div class="container header-row">
                <a class="logo" href="/">
                    <img src='{% static "images/cat.jpg" %}' alt="RimMirK's Cat (R.I.P.)" id="logo-cat">
                    RimMirK
                </a>
                <nav class="main-nav">
                    <a href="{% url 'index'   %}">Home</a>
                    <a href="{% url 'about'   %}">About</a>
                    <a href="{% url 'projects' %}">Projects</a>
                    <a href="{% url 'articles' %}">Articles</a>
                    <a href="{% url 'donate'   %}">Donate</a>
                    <a href="{% url 'contacts' %}">Contacts</a>
                </nav>
                <div id="menu-overlay"></div>
                <div class="header-actions">
                    <label class="theme">
                        <input type="checkbox" checked="checked" class="input" id="theme-toggle">
                        <svg class="icon icon-sun" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"><circle cx="12" cy="12" r="5"></circle><line x1="12" x2="12" y1="1" y2="3"></line><line x1="12" x2="12" y1="21" y2="23"></line><line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line><line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line><line x1="1" x2="3" y1="12" y2="12"></line><line x1="21" x2="23" y1="12" y2="12"></line><line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line><line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line></svg>
                        <svg class="icon icon-moon" viewBox="0 0 24 24"><path d="m12.3 4.9c.4-.2.6-.7.5-1.1s-.6-.8-1.1-.8c-4.9.1-8.7 4.1-8.7 9 0 5 4 9 9 9 3.8 0 7.1-2.4 8.4-5.9.2-.4 0-.9-.4-1.2s-.9-.2-1.2.1c-1 .9-2.3 1.4-3.7 1.4-3.1 0-5.7-2.5-5.7-5.7 0-1.9 1.1-3.8 2.9-4.8zm2.8 12.5c.5 0 1 0 1.4-.1-1.2 1.1-2.8 1.7-4.5 1.7-3.9 0-7-3.1-7-7 0-2.5 1.4-4.8 3.5-6-.7 1.1-1 2.4-1 3.8-.1 4.2 3.4 7.6 7.6 7.6z"></path></svg>
                    </label>
                    <button id="menu-toggle" class="mobile-only" aria-label="Menu">☰</button>
                </div>
            </div>
        </header>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="site-footer">
            <div class="container footer-row">
                <div>© {{ current_year }} RimMirK</div>
                <ul class="socials">
                    <li><a href="https://t.me/RimMirK" target="_blank" rel="noopener">Telegram&nbsp;PM</a></li>
                    <li><a href="https://t.me/RimMirK_bot" target="_blank" rel="noopener">Telegram&nbsp;Bot for&nbsp;Spamblock</a></li>
                    <li><a href="https://t.me/RimBiO" target="_blank" rel="noopener">Telegram&nbsp;hannel <wbr>(Blog&nbsp;+&nbsp;Bio)&nbsp;[ru]</a></li>
                    <li><a href="https://github.com/RimMirK" target="_blank" rel="noopener">GitHub</a></li>
                </ul>
            </div>
        </footer>

        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
